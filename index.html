<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">
    <header>Sillam√§e Invaders</header>
    <p
      style="position: fixed; z-index: 10; color: white; left: 8px; bottom: -7px;"
    >
      <span>Score: </span> <span id="scoreEl">0</span></p>
      <p
      style="position: fixed; z-index: 10; color: white; right: 15px; bottom: -7px;"
      >
      <span></span><span id="timeEl">0</span></p>
      <div class="game-wrapper">
        <div class="game"></div>
        <div class="game-over">
          <h1>GAME OVER</h1>
          <h2>You lost the game</h2>
          <button accesskey = "r" class="restart" onclick="window.location.reload()">Restart</button>
        </div>
        <div class="pause">
          <h1>Game Paused</h1>
          <button accesskey = "r" class="restart" onclick="window.location.reload()">Restart</button>
          <button accesskey = "c" class="continue">Continue</button>
        </div>
      </div>
      <footer><span>Lives: </span><span id="livesEl">3</span></footer>
    </div>
  <script src="game.js"></script>
</body>

</html>
